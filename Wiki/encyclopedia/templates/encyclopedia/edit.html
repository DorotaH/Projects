{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1> Edit </h1>
    <ul>
        <form action="{% url 'save' %}" method="POST">
            {% csrf_token %}

            <label>Title: </label>
            <input type="text" name="title" value="{{ title }}" placeholder="Enter page title"><br>
            
            <label>Text: </label><br>
            <textarea name="text">{{ text }}</textarea><br>
        
            <input type="submit" value="Save"> 
        </form>
    </ul>


{% endblock %}
