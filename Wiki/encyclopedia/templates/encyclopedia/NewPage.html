{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1> New Page </h1>
    <ul>
        <form action="{% url 'newPage' %}" method="POST">
            {% csrf_token %}

            <label>Title: </label>
            <input type="text" name="title" placeholder="Enter page title"><br>
            
            <label>Text: </label><br>
            <textarea name="text"></textarea><br>
        
            <input type="submit" value="Add"> 
        </form>
    </ul>


{% endblock %}
