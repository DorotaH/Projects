{% extends "auctions/layout.html" %}

{% block body %}
    <form action="{% url 'addListing' %}" method="post">
        {% csrf_token %}
        <h1>Add Listing</h1>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image" placeholder="Image URL">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="starting_bid" placeholder="Starting Bid">
        </div>
        <div class="form-group">
            <select name="category" class="form-control">
                <option value="Fashion">Fashion</option>
                <option value="Toys">Toys</option>
                <option value="Electronics">Electronics</option>
                <option value="Home">Home</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Add">

    </form>

{% endblock %}
